<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Drawing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="toggleButton">Toggle Controls</button>
    <div id="buttonContainer" class="hidden">
        <div id="colorPanel">
            <button class="colorButton" id="color1" style="background-color: red;"></button>
            <button class="colorButton" id="color2" style="background-color: green;"></button>
            <button class="colorButton" id="color3" style="background-color: blue;"></button>
            <button class="colorButton" id="color4" style="background-color: yellow;"></button>
            <button class="colorButton" id="color5" style="background-color: orange;"></button>
            <input type="color" id="pickColorInput">
        </div>
        <div id="strokeWidthControl">
            <label for="strokeWidthRange">Stroke Width:</label>
            <input type="range" id="strokeWidthRange" min="1" max="20" value="2">
        </div>
        <div class="Grid">
            <button id="undoButton">Undo</button>
            <button id="redoButton">Redo</button>
            <button id="resetButton">Reset Canvas</button>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
